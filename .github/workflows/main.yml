name: Unity Build Actions

on: [pull_request, workflow_dispatch]

jobs:
  buildWebGL:
    name: Build for WebGL üñ•Ô∏è
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      
    steps:
      # Checkout
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          lfs: true
          branch: main
          
      # Cache
      - name: Cache Library
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-WebGL
          restore-keys: Library-
          branch: main
          
      # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: 2020.3.26f1
          targetPlatform: WebGL
          buildName: WebGL
          buildsPath: build
          branch: main

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: build-WebGL
          path: build/WebGL
          branch: main

  build:
    name: Build for ${{ matrix.targetPlatform }} on version ${{ matrix.unityVersion  }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # We don't want to stop the whole job if one of the build fails
      # The runner will loop over each value in the matrix
      matrix: 
        unityVersion: 
          - 2020.3.26f1
        targetPlatform: 
          - StandaloneWindows
          - StandaloneLinux64
    steps:
      # Checkout a copy of the repository onto the virtual machine
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true
          branch: main

      # Cache library for reuse between builds
      - name: Cache Library
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
          branch: main

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlaform }}
          buildName: ${{ matrix.targetPlatform }}
          buildsPath: build
          branch: main

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: build-${{ matrix.targetPlatform }}
          path: build
          branch: main
  
  # Deploy WebGL to GitHub pages
  deployPages:
    needs: buildWebGL
    name: Deploy to Github Pages üöÄ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: build-WebGL
          path: build
          branch: main

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build/WebGL

